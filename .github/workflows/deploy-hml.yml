name: Deploy HML

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Copia código para HML
      - name: Copy API to server (HML)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/perpetuorelogios-hml/api/app"
          rm: true

      # 3️⃣ Build + Deploy API + Redis (HML isolado)
      - name: Build and Deploy API HML
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /var/www/perpetuorelogios-hml/api/app

            cat > docker-compose.yml <<'EOF'
            services:
              api:
                build: .
                restart: unless-stopped
                env_file: .env
                ports:
                  - "4100:3000"
                depends_on:
                  - redis

              redis:
                image: redis:7-alpine
                restart: unless-stopped
                volumes:
                  - redis-hml-data:/data

            volumes:
              redis-hml-data:
            EOF

            cat > .env <<'EOF'
            NODE_ENV=hml
            PORT=3000
            DATABASE_URL=${{ secrets.HML_DATABASE_URL }}
            REDIS_URL=redis://redis:6379
            JWT_SECRET=${{ secrets.JWT_SECRET_HML }}
            JWT_EXPIRES_IN=1d
            EOF

            docker compose -p perpetuo-hml down || true
            docker compose -p perpetuo-hml up -d --build

      # 4️⃣ Prisma Migrate Deploy (HML SAFE)
      - name: Run Prisma Migrations (HML)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /var/www/perpetuorelogios-hml/api/app

            docker compose -p perpetuo-hml exec -T api \
              npx prisma migrate deploy
