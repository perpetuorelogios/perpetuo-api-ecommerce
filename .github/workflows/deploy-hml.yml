name: Deploy HML

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy API HML
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            BASE=/var/www/perpetuorelogios-hml/api
            APP=$BASE/app

            rm -rf $APP
            mkdir -p $APP

            # COPIA O REPO CORRETO
            rsync -av --delete \
              --exclude=node_modules \
              --exclude=.git \
              --exclude=.github \
              /github/workspace/ $APP/

            cd $APP

            cat > docker-compose.yml <<'EOF'
            services:
              api:
                build: .
                container_name: perpetuo-api-hml
                restart: unless-stopped
                env_file: .env
                ports:
                  - "4000:3000"
                depends_on:
                  - redis

              redis:
                image: redis:7-alpine
                container_name: perpetuo-redis-hml
                restart: unless-stopped
            EOF

            cat > .env <<'EOF'
            NODE_ENV=hml
            PORT=3000
            DATABASE_URL=${{ secrets.DATABASE_URL_HML }}
            REDIS_URL=redis://redis:6379
            JWT_SECRET=${{ secrets.JWT_SECRET_HML }}
            JWT_EXPIRES_IN=1d
            EOF

            docker compose down || true
            docker compose up -d --build
