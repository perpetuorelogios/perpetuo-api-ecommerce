name: Deploy API PROD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Copia código para PROD
      - name: Copy API to server (PROD)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/perpetuorelogios/api/app"
          rm: true

      # 3️⃣ Build + Deploy API + Redis (PRISMA RODA NO START)
      - name: Build and Deploy API PROD
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /var/www/perpetuorelogios/api/app

            cat > docker-compose.yml <<'EOF'
            services:
              api:
                build: .
                restart: unless-stopped
                env_file: .env
                ports:
                  - "3000:3000"
                depends_on:
                  - redis

              redis:
                image: redis:7-alpine
                restart: unless-stopped
                volumes:
                  - redis-prod-data:/data

            volumes:
              redis-prod-data:
            EOF

            cat > .env <<'EOF'
            NODE_ENV=prod
            PORT=3000
            DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
            REDIS_URL=redis://redis:6379
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=1d
            EOF

            docker compose -p perpetuo-prod down || true
            docker compose -p perpetuo-prod up -d --build
