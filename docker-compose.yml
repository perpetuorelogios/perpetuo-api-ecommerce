services:
  api:
    build:
      context: .
      target: dev
    container_name: perpetuo-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # Conexão com o container do banco
      DATABASE_URL: "postgresql://perpetuo:perpetuo@postgres:5432/perpetuo_local?schema=public"
      # Ajuste as outras variáveis conforme seu .env local
      JWT_SECRET: "segredo_local"
      JWT_EXPIRES_IN: "1d"
      PORT: 3000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    # Aqui geramos o prisma client ANTES de subir o app
    command: sh -c "npx prisma generate && npm run start:dev"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: perpetuo-postgres
    environment:
      POSTGRES_USER: perpetuo
      POSTGRES_PASSWORD: perpetuo
      POSTGRES_DB: perpetuo_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: perpetuo-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: