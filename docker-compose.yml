version: '3.8'

services:
  api:
    build: .
    container_name: perpetuo-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: perpetuo-postgres
    environment:
      POSTGRES_USER: perpetuo
      POSTGRES_PASSWORD: perpetuo
      POSTGRES_DB: perpetuo_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: perpetuo-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
